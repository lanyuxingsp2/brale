services:
  brale:
    build:
      context: .
      dockerfile: Dockerfile.brale
    environment:
      BRALE_CONFIG: /app/configs/config.toml
      FREQTRADE_API_URL: http://freqtrade:8080/api/v1
    depends_on:
      - freqtrade
    ports:
      - "9991:9991"
    volumes:
      - type: bind
        source: ${BRALE_DATA_ROOT:-./running_log/brale_data}
        target: /data
      - type: bind
        source: ./configs
        target: /app/configs
        read_only: true
      - type: bind
        source: ./prompts
        target: /app/prompts
        read_only: true

  freqtrade:
    image: freqtradeorg/freqtrade:stable
    command:
      - "trade"
      - "--logfile"
      - "/freqtrade/user_data/logs/freqtrade.log"
      - "--db-url"
      - "sqlite:////freqtrade/user_data/tradesv3.sqlite"
      - "--config"
      - "/freqtrade/user_data/config.json"
      - "--strategy"
      - "BraleSharedStrategy"
    ports:
      - "8080:8080"
    volumes:
      - type: bind
        source: ${FREQTRADE_USERDATA_ROOT:-./running_log/freqtrade_data}
        target: /freqtrade/user_data
