[app]
log_level = "info"                       # app.log_level：日志级别(debug/info/warn/error)
http_addr = ":9991"                      # app.http_addr：HTTP 服务监听地址

[symbols]
default_list = ["ETHUSDT"]               # symbols.default_list：默认监控的交易对

[market]
active_source = "binance"                # market.active_source：默认行情源

[[market.sources]]
enabled = true                           # market.sources[].enabled：是否启用该数据源
proxy = { enabled = false, rest_url = "", ws_url = "" } # market.sources[].proxy：REST/WS 代理设置

[ai]
weights = { openai = 1.0, deepseek = 1.0, qwen = 1.0, vanchin = 1.0 } # ai.weights：模型投票权重
decision_interval_seconds = 600          # ai.decision_interval_seconds：AI 决策轮询间隔
active_horizon = "four_hour"             # ai.active_horizon：默认持仓周期
provider_preference = ["deepseek", "qwen"] # ai.provider_preference：模型优先级

[ai.profile_defaults]
analysis_slice = 99                      # ai.profile_defaults.analysis_slice：默认截取的历史根数
slice_drop_tail = 1                      # ai.profile_defaults.slice_drop_tail：默认丢弃的最新蜡烛数量
indicators = { ema = { fast = 7, mid = 25, slow = 99 }, rsi = { period = 14, oversold = 33, overbought = 68 } } # ai.profile_defaults.indicators：默认 EMA/RSI 参数

[ai.holding_horizon_profiles.four_hour]
entry_timeframes = ["30m", "1h"]         # ai.holding_horizon_profiles.four_hour.entry_timeframes：入场参考周期
confirm_timeframes = ["4h"]              # ai.holding_horizon_profiles.four_hour.confirm_timeframes：确认参考周期
background_timeframes = ["1d"]           # ai.holding_horizon_profiles.four_hour.background_timeframes：背景参考周期
indicators = { rsi = { oversold = 35, overbought = 65 } } # ai.holding_horizon_profiles.four_hour.indicators：周期特定指标



[ai.multi_agent]
indicator_provider = "deepseek"          # ai.multi_agent.indicator_provider：指标阶段默认模型
pattern_provider = "qwen"                # ai.multi_agent.pattern_provider：形态阶段默认模型
trend_provider = "vanchin"               # ai.multi_agent.trend_provider：趋势阶段默认模型

[[ai.models]]
id = "deepseek"                          # ai.models[].id：模型唯一 ID
provider = "deepseek"                    # ai.models[].provider：使用的 provider 名称
enabled = true                           # ai.models[].enabled：是否启用
final_disabled = false                   # 仅供 Agent 阶段使用，不参与最终 Provider 聚合
api_url = "https://api.qnaigc.com/v1"    # ai.models[].api_url：模型 API 地址
api_key = "sk-" # ai.models[].api_key：调用凭证
model = "deepseek-r1"                    # ai.models[].model：模型标识
supports_vision = false                  # ai.models[].supports_vision：是否支持图像
expect_json = false                      # ai.models[].expect_json：是否期望 JSON 输出


[prompt]
dir = "prompts"                          # prompt.dir：提示词模板目录
system_template = "default"              # prompt.system_template：默认系统提示模板

[notify.telegram]
enabled = true                           # notify.telegram.enabled：是否启用 Telegram 通知
bot_token = "" # notify.telegram.bot_token：机器人 Token
chat_id = ""               # notify.telegram.chat_id：接收频道/用户 ID

[freqtrade]
username = ""                        # freqtrade.username：Freqtrade Basic Auth 用户
password = ""                      # freqtrade.password：Freqtrade Basic Auth 密码
min_stop_distance_pct = 0.005            # freqtrade.min_stop_distance_pct：最小止损距离
entry_slip_pct = 0.0002                  # freqtrade.entry_slip_pct：限价滑点容忍

[advanced]
tier_min_distance_pct = 0.005            # advanced.tier_min_distance_pct：Tier1 与入场价最小距离
