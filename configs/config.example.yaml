app:
  log_level: "info"               # 日志级别
  http_addr: ":9991"              # HTTP 服务监听地址
  llm_log_path: "/data/logs/brale-llm.log"
  llm_dump_payload: false

market:
  active_source: "binance"
  enabled: true
  sources:
    - name: "binance"
      enabled: true
      rest_base_url: "https://fapi.binance.com"
      proxy:
        enabled: false
        rest_url: ""
        ws_url: ""

ai:
  weights:
    openai: 1.0
    deepseek: 1.0
    qwen: 1.0
    vanchin: 1.0
  active_horizon: "profiles"      # 仅作标签；真实配置在 profiles.yaml
  provider_preference: ["deepseek", "qwen"]
  multi_agent:
    enabled: true
    indicator_provider: "deepseek"
    pattern_provider: "qwen"
    trend_provider: "vanchin"
    indicator_template: "agent_indicator"
    pattern_template: "agent_pattern"
    trend_template: "agent_trend"
  models:
    - id: "deepseek"
      provider: "deepseek"
      enabled: false
      api_url: ""
      api_key: ""
      model: "deepseek/deepseek-v3.2-exp-thinking"
      supports_vision: false
      expect_json: false
    - id: "qwen"
      provider: "qwen"
      enabled: false
      api_url: ""
      api_key: ""
      model: "qwen3-max"
      supports_vision: false
      expect_json: false
    - id: "doubao"
      provider: "doubao"
      enabled: false
      api_url: ""
      api_key: ""
      model: "doubao-seed-1.6-thinking"
      supports_vision: false
      expect_json: false

notify:
  telegram:
    enabled: true
    bot_token: ""
    chat_id: ""

freqtrade:
  username: ""
  password: ""
  api_url: "http://freqtrade:8080/api/v1"
  min_stop_distance_pct: 0.005
  entry_slip_pct: 0.0002

advanced:
  min_risk_reward: 2

mcp:
  timeout_seconds: 500
